<!-- Login component -->
<div class="row" ng-controller="loginController">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12">
                <h3>Please login</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form action="/" id="login">
                    <div class="form-group">
                        <p>Username: </p>
                        <input ng-model="username" type="text" id="username">
                        <br>
                        <p>Password: </p>
                        <input ng-model="password" type="password" id="password">
                    </div>
                    <div class="form-group" ng-if="message != ''">
                    </div>
                    <button type="button" ng-click="submit()" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
