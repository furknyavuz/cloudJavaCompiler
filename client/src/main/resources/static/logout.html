<!-- Logout component -->
<div class="row" ng-controller="loginController">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12">
                <h3>You are already logged in</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form action="/" id="login">
                    <button type="button" ng-click="logout()" class="btn btn-success">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
